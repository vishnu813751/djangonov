<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row">
        {% for i in m %}
        <div class="col-sm-4 mt-4 mb-4">
<div class="card" style="width: 25rem;">
  <img src="{{i.image.url}}" height="300px" width="300px" class="card-img-top" alt="...">
  <div class="card-body" style="background-color:#9fadbf">
    <h5 class="card-title">{{i.name}}</h5>
       <p class="card-text">{{i.year}}</p>


    <a href="{% url 'app:detail' i.id %}" class="btn btn-primary">Details...</a>
  </div>
</div>




        </div>

        {% endfor %}



    </div>
</div>

{% endblock %}
